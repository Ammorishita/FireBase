<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="app-education">
	<template>
		<style>
			h2 {
				text-align: center;
			}
		</style>
		<h2 on-click="collapse">Education</h2>
		<div class="container">
		<template is="dom-repeat" items="{{education}}">
			<style>
				:host {
					display: block;
				}
				p {
					color: dodgerblue;
					text-align: center;
				}
				a {
					color: dodgerblue;
					text-decoration: none;
				}
				a:hover {
					color: purple;
				}
				.container {
					transition: all 0.4s ease;
					-webkit-transition: all 0.4s ease;
					max-height: 250px;
					overflow: auto;
				}
				.container-active {
					max-height: 0px;
					overflow: hidden;
				}
			</style>
			<div class="title"><p>{{item.title}}</p></div>
			<div class="location"><p><a href="{{item.url}}">{{item.location}}</a> | <span style="color: white">{{item.date}}</span></p></div>				
		</template>	
		</div>	
	</template>
</dom-module>
<script>
	class Education extends Polymer.Element {
		static get is() {
			return 'app-education';
		}
		static get properties() {
			return {
				education: {
					type: Array,
					value() {
						return [
							{
								title: 'Front-End Web Developer Nanodegree',
								location: 'Udacity',
								date: 'Aug 2016 - Oct 2016',
								url: 'https://www.udacity.com/course/front-end-web-developer-nanodegree--nd001?v=fe1'
							},
							{
								title: 'B.A. Art :: Minor - Digital Arts',
								location: 'University of California, Irvine',
								date: '2009 - 2013',
								url: 'http://art.arts.uci.edu/'
							}
						]
					}
				}
			}
		}
		connectedCallback() {
			super.connectedCallback();
		}
		collapse() {
			const container = this.shadowRoot.querySelector('.container');
			container.classList.toggle('container-active');
		}
	}

	customElements.define('app-education', Education);
</script>
