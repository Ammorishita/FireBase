<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="app-skills">
	<template>
		<style>
			h2 {
				text-align: center;
				color: white;
			}
		</style>
		<h2 on-click="collapse">Skills</h2>
		<div class="container">
		<template is="dom-repeat" items="{{education}}">
			<style>
				:host {
					display: block;
					max-width: 800px;
					margin: auto;
				}
				p {
					color: dodgerblue;
					text-align: center;
					margin: 0;
				}
				a {
					color: dodgerblue;
					text-decoration: none;
				}
				a:hover {
					color: purple;
				}
				.circle {
					border: 2px solid white;
					border-radius: 50%;
					height: 100px;
					width: 100px;
					margin: auto;
				}
				.container {
					transition: all 0.7s ease;
					-webkit-transition: all 0.7s ease;
					overflow: auto;
					max-height: 500px;
					flex-wrap: wrap;
					text-align: center;
					justify-content: flex-start;
				}
				.container-active {
					max-height: 0px;
					overflow: hidden;
				}
				.skill {
					border: 1px solid white;
					margin: 5px 5px;
					padding: 0px 5px;
					width: 100px;
					display: inline-block;
				}
				.skill p {
					padding: 2px 2px;
				}
			</style>
			<div class="skill">
				<p>{{item.title}}</p>
			</div>	
		</template>	
		</div>	
	</template>
</dom-module>
<script>
	class Skills extends Polymer.Element {
		static get is() {
			return 'app-skills';
		}
		static get properties() {
			return {
				education: {
					type: Array,
					value() {
						return [
							{
								title: 'Photoshop',
							},
							{
								title: 'Illustrator',
							},
							{
								title: 'PHP',
							},
							{
								title: 'jQuery',
							},
							{
								title: 'Javscript',
							},
							{
								title: 'CSS',
							},
							{
								title: 'SASS',
							},
							{
								title: 'Git/Github',
							},
							{
								title: 'Knockout.js',
							},
							{
								title: 'Polymer',
							},

						]
					}
				}
			}
		}
		connectedCallback() {
			super.connectedCallback();
		}
		collapse() {
			const container = this.shadowRoot.querySelector('.container');
			container.classList.toggle('container-active');
		}
	}

	customElements.define('app-skills', Skills);
</script>
